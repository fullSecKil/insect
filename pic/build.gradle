group 'com.gecco'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // implementation('com.geccocrawler:gecco:1.3.0')
    compile "com.geccocrawler:gecco:1.3.0"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes ("Manifest-Version": 1.0, 'Main-Class': 'com.gecc.App')
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    into('assets') {
        from 'assets'
    }
}